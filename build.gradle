plugins {
    id 'java'
    id 'maven-publish'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_10
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://maven.pkg.github.com/computer-graphics-course/scene-format"
        credentials {
            username "$gprComputerGraphicsUser"
            password "$gprComputerGraphicsPassword"
        }
    }
}

dependencies {
    implementation 'commons-cli:commons-cli:1.4'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.apache.commons:commons-compress:1.10'
    implementation 'org.burningwave:core:8.21.1'
    implementation 'com.github.computergraphicscourse:sceneformat:0.1.93'
}

group = 'org.coputergraphic.simulator'
version = '1.0-SNAPSHOT'
description = 'ImageConvecter'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
