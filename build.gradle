plugins {
    id 'java'
    id 'maven-publish'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_10
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Object Render Simulator',
                'Main-Class': 'main.java.Main'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}


publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/computer-graphics-course/scene-format")
            credentials {
                username = "$gprComputerGraphicsUser"
                password = "$gprComputerGraphicsPassword"
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}


dependencies {
    implementation 'commons-cli:commons-cli:1.4'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.apache.commons:commons-compress:1.10'
    implementation 'org.burningwave:core:8.21.1'
    implementation 'com.github.computergraphicscourse:sceneformat:0.1.206'
}

group = 'org.coputergraphic.simulator'
version = '1.0-SNAPSHOT'
description = 'ObjectRender'
java.sourceCompatibility = JavaVersion.VERSION_1_8



ext {
    javaMainClass = "Main"
}

task runWithJavaExec(type: JavaExec) {
    group = "Execution"
    description = "Run the main class with JavaExecTask"
    classpath = sourceSets.main.runtimeClasspath
    main = javaMainClass
}

